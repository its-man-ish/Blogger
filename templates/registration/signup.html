{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Create a new account
{% endblock %}

{% block content %}
<br>
<div class="container d-flex justify-content-center">
    <div class="card p-3 bg-dark text-light" style="max-width: 500px;">
        <h1 class="text-center card-title">Sign Up to ShortBlogs</h1>

        <form action="" method="post" class="p-3">
            {% csrf_token %}
            {{form|crispy}}
            
            <input type="submit" value="Sign Up" class="btn btn-primary">
            <a href="{% url 'index'  %}" class="btn btn-dark">back</a>

        </form>
        <p class="text-center">Have an account? <a href="{% url 'login'  %}">Log In</a> </p>

    </div>
</div>
{% endblock %}
