{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Edit profile
{% endblock %}

{% block content %}
<br>
<br>
<div class="container d-flex justify-content-center">
    <div class="card p-3 bg-dark text-light" style="max-width: 500px;">
        <h1 class="text-center card-title">Profile Update</h1>
  <p>{{ user.userprofile.bio }}</p>
  <p>{{ user.userprofile.website }}</p>
        <form action="" method="post" class="p-3">
            {% csrf_token %}
            {{form|crispy}}
            
            <input type="submit" value="Update" class="btn btn-primary">
            <a href="{% url 'index'  %}" class="btn btn-dark">back</a>

        </form>

    </div>
</div>
{% endblock %}
