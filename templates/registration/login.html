{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<br>

<br>
<div class="container d-flex justify-content-center">
    <div class="card p-3 bg-dark text-light" style="max-width: 500px;">
       
        <h4 class='text-center'>Log In to ShortBlogs</h4>

        <form action="" method="post" class="p-3 m-2">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input type="submit" value="Log In" class="btn btn-primary btn-sm">

        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'signup'  %}">Create One</a> </p>

    </div>
</div>
{% endblock %}
